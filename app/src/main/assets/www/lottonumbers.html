<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="shortcut icon" sizes="196x196" href="lotto.jpg">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lottonumbers.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js" type="application/javascript"></script>
    <script type="application/javascript" src="math.min.js"></script>
    <script type="application/javascript" src="lottonumbers.js"></script>
    <title>Lotto Numbers</title>
</head>
<body>
    <div data-role="page" data-dom-cache="true" id="main">
        <!--<div data-role="header" class="ui-bar" data-theme="b">
            <h1>Lotto Numbers</h1>
            <a href="#settings" data-icon="gear" data-iconpos="notext" class="ui-btn-left">Settings</a>
        </div>-->
        <div data-role="content" class="ui-content center content-line-height">
            <p>
                Click to get random lotto numbers
            </p>
            <button data-inline="true" id="buttonGenerate" onclick="lotto.generateNumbers()">Generate Numbers</button>
            <br/>
            <div id="randomCard" class="random-card">
                <h1 id="randomTitle">Your Lucky Numbers:</h1>
                <p id="randomNumbers" class="random-numbers"></p>
            </div>
        </div>
        <div data-position-to="window" data-role="popup" id="message" data-overlay-theme="b" data-theme="a"
             style="min-width:250px; min-height: 100px">
            <a href="#" data-rel="back"
               class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
            <div data-role="header" data-theme="a" class="ui-corner-all ui-shadow">
                <h1 id="messageTitle"></h1>
            </div>
            <div data-role="main" class="ui-content center">
                <h3 id="messageText" class="ui-title"></h3>
                <a href="#" id="btnMessageClose"
                   class="ui-btn ui-corner-all ui-shadow ui-btn-inline"
                   data-rel="back">Close</a>
            </div>
        </div>
    </div>

    <div data-role="page" data-dom-cache="true" id="settings">
        <!--<div data-role="header" class="ui-bar" data-theme="b">
            <h1>Settings</h1>
            <a href="#main" data-icon="home" data-iconpos="notext" class="ui-btn-left">Settings</a>
        </div>-->
        <div data-role="content" class="ui-content center content-line-height">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="false" id="amountsrb" class="ui-btn-inline">
                    <button class="ui-btn ui-btn-corner-all" onclick="$(this).blur()">Amount</button>
                    <input type="radio" name="radio" id="2" value="2"/>
                    <label for="2">2</label>
                    <input type="radio" name="radio" id="3" value="3"/>
                    <label for="3">3</label>
                    <input type="radio" name="radio" id="4" value="4" />
                    <label for="4">4</label>
                    <input type="radio" name="radio" id="5" value="5"/>
                    <label for="5">5</label>
                    <input type="radio" name="radio" id="6" value="6"/>
                    <label for="6">6</label>
                </fieldset>
            </div>
            <br/>
            <div data-role="rangeslider" id="slider">
                <label for="minRange" id="lblRangeMin"><h4>Range</h4></label>
                <input name="range-1a" id="minRange" min="1" max="49" value="1" type="range" data-popup-enabled="true" />
                <label for="maxRange" id="lblRangeMax"><h4>Range</h4></label>
                <input name="range-1b" id="maxRange" min="1" max="49" value="49" type="range" data-popup-enabled="true" />
            </div>
            <br/>
            <button data-inline="true" onclick="lotto.setValues()" data-icon="check" data-iconpos="right">Set</button>
        </div>
    </div>
</body>
</html>
